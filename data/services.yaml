# 核心服务数据
services:
  - title: "检测软件系统开发"
    icon: "fas fa-laptop-code"
    description: "为试剂公司定制开发专业的检测软件系统，集成IGV控件实现可视化基因组浏览和分析功能。"
    features:
      - "定制化检测流程设计"
      - "IGV控件深度集成与优化"
      - "用户界面友好性设计"
      - "数据可视化与报告生成"
  
  - title: "多组学生信分析"
    icon: "fas fa-chart-line"
    description: "提供全面的多组学数据分析服务，从基因组、转录组到蛋白质组和代谢组，为客户提供深入的数据洞察。"
    features:
      - "基因组测序数据分析"
      - "转录组表达谱分析"
      - "多组学数据整合分析"
      - "生物标志物发现"
  
  - title: "机器学习与PRS分析"
    icon: "fas fa-brain"
    description: "运用先进的机器学习算法进行生物医学数据分析，特别专注于多基因风险评分（PRS）分析。"
    features:
      - "PRS模型构建与验证"
      - "疾病风险预测模型"
      - "个性化医疗方案设计"
      - "深度学习算法应用"
  
  - title: "智能文献分析平台"
    icon: "fas fa-robot"
    description: "基于大模型技术开发的智能文献分析系统，能够自动阅读和分析科学文献，按照ACMG指南进行遗传变异评级。"
    features:
      - "文献智能阅读与理解"
      - "ACMG指南规范评级"
      - "临床决策支持报告"
      - "知识图谱构建"
  
  - title: "技术咨询与培训"
    icon: "fas fa-cogs"
    description: "为客户提供专业的技术咨询和培训服务，帮助客户更好地理解和使用生物信息学技术。"
    features:
      - "生物信息学技术咨询"
      - "数据分析流程优化"
      - "软件工具使用培训"
      - "最佳实践指导"
  
  - title: "定制化解决方案"
    icon: "fas fa-project-diagram"
    description: "根据客户的具体需求，提供量身定制的生物信息学解决方案。"
    features:
      - "个性化分析流程设计"
      - "专用软件工具开发"
      - "系统集成与部署"
      - "持续技术支持" 